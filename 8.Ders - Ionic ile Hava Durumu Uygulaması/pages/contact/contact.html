<ion-header>
  <ion-navbar>
    <ion-title>
      Ayarlar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col width-100 >
        <ion-list >
          <form (ngSubmit)="formKaydet()">
            <ion-item >
              <ion-label>Şehir</ion-label>
              <ion-input type="text" name="sehir" [(ngModel)]="sehir" ></ion-input>
            </ion-item>
            <ion-item >
              <ion-label>Ülke</ion-label>
              <ion-input type="text" name="ulke" [(ngModel)]="ulke"></ion-input>
            </ion-item>
            <ion-item>
              <button ion-button type="submit">Kaydet</button>
            </ion-item>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
