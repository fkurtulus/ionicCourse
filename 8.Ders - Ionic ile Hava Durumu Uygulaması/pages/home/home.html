<ion-header>
  <ion-navbar>
    <ion-title class="toolbar-title">Hava Durumu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="havaDurumu" >
    <ion-row>
      <ion-col with-50>
        <h2 class="location">{{ havaDurumu.display_location.full }}</h2>
        <div class="icon">
          <img src="{{ havaDurumu.icon_url }}" />
        </div>
        <div class="desc">{{ havaDurumu.weather }}</div>
        <div class="temp">{{ havaDurumu.temp_c }} C</div>
        <div class="nem">Nem OranÄ± : {{ havaDurumu.relative_humidity }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
