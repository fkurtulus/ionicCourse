<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      HatÄ±rlatmalar
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTodo()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 

<ion-content padding>
  
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item >
        <h2>{{ todo.title }}</h2>
        <p>{{ todo.desc }} </p>
      </ion-item>
      <ion-item-options side="right">
          <button color="danger" ion-button (click)="deleteAll(todo.ID)">
              <ion-icon name="trash"></ion-icon>
              Sil
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
