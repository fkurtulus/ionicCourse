<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Hatırlatma Ekleme
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>Başlık</ion-label>
    <ion-input [(ngModel)]="todo.title" placeholder="Başlık"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>İçerik</ion-label>
    <ion-input [(ngModel)]="todo.desc" placeholder="İçerik"></ion-input>
  </ion-item>

  <button ion-button full (click)="addTodo()">Yapılacak Listeme Ekle</button>  
</ion-content>
